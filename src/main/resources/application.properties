server.port=8081
logging.level.root=INFO
spring.thymeleaf.cache=false

# LLM Assistant Configuration (Optional - for NLP/explanations only)
# Set openai.enabled=true and provide API key to enable LLM features
# LLM is ONLY used for natural language processing and explanations
# All vulnerability data comes from OSV.dev and local CVE database
openai.enabled=false
openai.api.key=${OPENAI_API_KEY:}
openai.model=gpt-4
